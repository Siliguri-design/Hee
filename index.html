<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Style Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Hair Style</h1>
        <form id="upload-form">
            <label for="image-upload">Upload Your Photo</label>
            <input type="file" id="image-upload" accept="image/*" />
            <button type="submit">Find Hair Style</button>
        </form>
        <div id="result-container" class="hidden">
            <h2>Your Suggested Hair Style</h2>
            <img id="result-image" src="" alt="Suggested Hair Style">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
